<!DOCTYPE html>
<html lang="pt=br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Encode+Sans:wght@100;200;300;600;700&family=Roboto:wght@100;300;400;500&display=swap"
      rel="stylesheet"
    />
    <title>Instagram</title>
  </head>
  <body>
    <header class="white">
      <div class="container">
        <div class="header">
          <div class="logo">
            <ion-icon name="logo-instagram"></ion-icon>
            <img src="./images/logo 1.png" alt="logo instagram" />
          </div>

          <div class="pesquisa">
            <input type="text" placeholder="pesquisar" />
          </div>

          <div class="funcionalidades">
            <img src="./images/send.png" alt="inbox" />
            <img src="./images/buscar.png" alt="buscar" />
            <img src="./images/curtidas.png" alt="curtidas" />
            <img src="./images/perfil.png" alt="perfil" />
          </div>
        </div>
      </div>
    </header>

    <section class="container">
      <div class="content">
        <div class="publicacao">
          <div class="stories">
            <div class="arrow-left">
              <img src="./images/arrow-left.png" alt="arrow-left" />
            </div>
            <div class="storie">
              <img src="./images/stories/9gag.png" alt="9gap" />
              <p>9gap</p>
            </div>
            <div class="storie">
              <img src="./images/stories/meowed.png" alt="meowed" />
              <p>meowed</p>
            </div>
            <div class="storie">
              <img src="./images/stories/barked.png" alt="barked" />
              <p>barked</p>
            </div>
            <div class="storie">
              <img
                src="./images/stories/nathanwpylestrangeplanet.png"
                alt="nathanwpylestrangeplanet"
              />
              <p>nathanwpylestrangeplanet</p>
            </div>
            <div class="storie">
              <img
                src="./images/stories/wawawiwacomicsa.png"
                alt="wawawiwacomicsa"
              />
              <p>wawawiwacomicsa</p>
            </div>
            <div class="storie">
              <img src="./images/stories/respondeai.png" alt="respondeai" />
              <p>respondeai</p>
            </div>
            <div class="storie">
              <img src="./images/stories/filomoderna.png" alt="filomoderna" />
              <p>filomoderna</p>
            </div>
            <div class="storie">
              <img
                src="./images/stories/memeriagourmet.png"
                alt="memeriagourmet"
              />
              <p>memeriagourmet</p>
            </div>
          </div>
        </div>
        <div class="sidebar">
          <div class="perfil">
            <img src="./images/stories/catanacomics.png" alt="catanacomics" />
            <div class="info-perfil">
              <p>catanacomics</p>
              <p>Catana</p>
            </div>
          </div>

          <div class="sugestao">
              <p>Sugestões para você</p>
              <p>Ver tudo</p>
          </div>
        </div>
      </div>
    </section>

    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
  </body>
</html>
